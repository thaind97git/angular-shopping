  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="STT">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img style="width: 100px;" src="{{element.image}}" alt="IMG-PRODUCT"> </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef> Date Create </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreate | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
    </ng-container>

    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef> Setting </th>
      <td mat-cell *matCellDef="let element"> 
        <button style="transform: scale(0.7)" class="btn btn-success fa fa-eye" ></button>
        <button style="transform: scale(0.7)" class="btn btn-primary fa fa-cog"></button> 
        <button style="transform: scale(0.7)" class="btn btn-danger fa fa-trash-o" mwlConfirmationPopover
        [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage"
        [confirmText]="confirmText"
        [cancelText]="cancelText"
        placement="left"
        (confirm)="confirmClicked = true"
        (cancel)="cancelClicked = true"></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
